<!DOCTYPE html>
<html>
    <head>
        <title>Vampire App</title>
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
            integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="styles/main.css" />
    </head>
    <body>
        <div class="container">
            <h1 class="text-center mt-5">Vampire App</h1>

            <div class="form-group">
                <label for="methodSelect">Choose Classification Method:</label>
                <select class="form-control" id="methodSelect">
                    <option value="threshold">Threshold-based</option>
                    <option value="random">Random Guess</option>
                    <option value="decisionTree">Decision Tree</option>
                </select>
            </div>

            <!-- Single dynamic form -->
            <form id="classmateForm">
                <!-- The content of this div will change based on the classification method -->
                <div id="dynamicFields"></div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>

            <!-- Pie Chart -->
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <canvas id="vampireChart" style="max-width: 25%"></canvas>
                </div>
            </div>

            <!-- Result -->
            <div
                id="classificationResult"
                class="alert"
                role="alert"
                style="display: none"
            ></div>

            <!-- Classmate Info Table -->
            <table class="table mt-5">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Name</th>
                        <th scope="col">Vampire?</th>
                    </tr>
                </thead>
                <tbody id="classmateTableBody">
                    <!-- Classmate rows added dynamically here -->
                </tbody>
            </table>
        </div>

        <!-- Bootstrap JS, Popper.js, & jQuery CDN -->
        <script
            src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"
            integrity="sha384-ZzWtVEYb2y4TsfFsyvTBr3zRlzpGVTckaAcYYL2w3L67gwtkGj3R29t+As1kCsa"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
            integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8sh+R8K4C2Oz9FwIbfj6azQtjrLSq0XrCbGJF"
            crossorigin="anonymous"
        ></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

        <script src="libs/tensorflow.js"></script>
        <script src="scripts/model.js"></script>
        <script src="scripts/view.js"></script>
        <script src="scripts/controller.js"></script>
        <script>
            const model = new VampireModel();
            const view = new VampireView();
            const controller = new VampireController(model, view);
        </script>
    </body>
</html>
